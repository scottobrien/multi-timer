<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Multiple timer web application for whatever">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-light bg-light mb-3 mt-3">
			<form class="mt-3 col">
				<div class="form-gorup row">
					<label class="control-label col"><h5><i class="fi-clock"></i> Timer Name:</h5></label>
				</div>
				<div class="form-group row">
					<div class="col-7 col-sm-8">
					 	<input type="text" id="timerName" class="form-control">
					</div>
					<div class="col-5 col-sm-4">
					 	<button id="addTimer" class="btn btn-primary col-form-label"><i class="fi-plus"></i> Add Timer</button>
					</div>
				</div>
			</form>
		</nav>
		<div class="row">
			<div class="col-sm">
				<div id="timer" class="wrap-timer"></div>
			</div>
		</div>
	</div>
	<script src="./timer.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
